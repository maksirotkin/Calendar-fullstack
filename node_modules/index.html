<!DOCTYPE html>
<html lang="uk" lang="en">
<head>
    <meta lang="uk" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calendar</title>
    
</head>
<body>
    
        <div class="conteiner">

            <div class="left">
                <div class="today-date">
                    <div class="event-day">Пн</div>
                    <div class="event-date">15 Травння 2023</div>
                </div>
                <div class="events">                    
                </div>
                <div class="add-event-wrapper ">
                    <div class="add-event-header">
                        <div class="title">Додати подію</div>
                        <i class="fas fa-times close"></i>
                    </div>
                    <div class="add-event-body">
                        <div class="add-event-input">
                            <input type="text" placeholder="Назва" class="event-name">
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Початок" 
                            class="event-time-from">
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Кінець" 
                            class="event-time-to">
                        </div>
                    </div>
                    <div class="add-event-footer">
                        <button class="add-event-btn">add event</button>
                    </div>

                </div>
                    
            </div>
            <div class="right">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">Листопад 2023</div>
                        <i class="fas fa-angle-right next"></i>
                    </div>  
                    <div class="weekdays">
                                           
                        <div>пн</div>
                        <div>вт</div>
                        <div>ср</div>
                        <div>чт</div>
                        <div>пт</div>
                        <div>сб</div>
                        <div>нд</div> 
                        
                    </div>  
                    <div class="days"></div>   
                    <div class="goto-today">
                        <div class="goto">
                            <!--<input type="date" name="" id="">*/-->
                            <input type="text" placeholder="mm/yyyy" class="date-input">
                            <button class="goto-btn">go</button>
                        </div>
                        <button class="today-btn">today</button>
                    </div> 
                </div>
            </div>
            <button class="add-event">
                <i class="fas fa-plus"></i>
            </button>
        </div>

    <script src="script.js"></script>
</body>
</html>
